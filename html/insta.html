<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Upload</title>
</head>
<body>
    <form action="/cgi-bin/insta.py" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image to upload:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        
        <label for="caption">Enter a caption:</label><br>
        <textarea id="caption" name="caption" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>

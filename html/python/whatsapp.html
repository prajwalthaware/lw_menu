<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send WhatsApp Message</h1>
    
    <h2>Send Instant Message</h2>
    <form action="/cgi-bin/whatsapp.py" method="post">
        <input type="hidden" name="action" value="instant">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="submit" value="Send Instant Message">
    </form>

    <h2>Send Scheduled Message</h2>
    <form action="/cgi-bin/whatsapp.py" method="post">
        <input type="hidden" name="action" value="scheduled">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>
        <br>
        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" min="0" max="59" required>
        <br>
        <input type="submit" value="Send Scheduled Message">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2b2b2b;
        }
        .title {
            background-color: #FFB6C1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 20vh;
            text-align: center;
            padding: 20px;
            font-size: 3em;
            font-weight: bold;
        }
        .intro {
            background-color: #FFDAB9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 30vh;
            text-align: center;
            padding: 20px;
        }
        .intro h1 {
            font-size: 4em;
            margin: 0.2em 0;
            animation: fadeIn 2s ease-in-out;
        }
        .intro h3 {
            font-size: 2em;
            margin: 0.2em 0;
            animation: fadeIn 2s ease-in-out;
        }
        .section {
            background-color: #E6E6FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            padding: 20px;
            text-align: center;
        }
        .section .button {
            background-color: #2b2b2b;
            color: #E6E6FA;
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .section .button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="title">QuantumMesh</div>

    <div class="intro">
        <h1>Prajwal Thaware</h1>
        <h3>LW Student | DevOps Engineer</h3>
    </div>

    <div class="section">
        <h2>My Projects</h2>
        <button class="button" onclick="goToSection('http://localhost:3000/whatsapp')">Project 1: Whatsapp Service</button>
        <button class="button" onclick="goToSection('suggestion.html')">Project 2: Live Suggestions</button>
        <button class="button" onclick="goToSection('geolocation.html')">Project 3: Find Your Location</button>
        <button class="button" onclick="goToSection('google_search.html')">Project 4: Do a Google Search</button>
        <button class="button" onclick="goToSection('email.html')">Project 5: Send Email</button>
	<button class="button" onclick="goToSection('speak.html')">Project 6: Speech Output</button>
     <button class="button" onclick="goToSection('weather.html')">Project 7: Weather</button>
<button class="button" onclick="goToSection('http://localhost:5000/open_notepad')">Project 8: Open NotePad</button>

<button class="button" onclick="goToSection('http://localhost:5000/open_vlc')">Project 9: Open VLC</button>
<button class="button" onclick="goToSection('http://localhost:5000/open_firefox')">Project 10: Open Firefox</button>
 
<button class="button" onclick="goToSection('http://localhost:3000/speech')">Project 11: Text to Speech</button>



    </div>

    <script>
        function goToSection(page) {
            window.location.href = page;
        }
    </script>
    
</body>
</html>
